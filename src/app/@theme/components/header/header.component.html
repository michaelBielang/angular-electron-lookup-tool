<div class="header-block">
  <div class="header-title">
    <h4>{{ title }}</h4>
  </div>

  <div class="loader-indicator">
    <div class="load noselect">
      <div class="loadspinner" *ngIf="isLoading">
        <div class="blob blob-0"></div>
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
        <div class="blob blob-5"></div>
      </div>
    </div>
  </div>

  <mat-tab-group class="noselect" color="accent" [disableRipple]="true" [selectedIndex]="selectedTabIndex" (selectedIndexChange)="onTabChange($event)">
    <mat-tab *ngFor="let tab of tabs; let i = index" [label]="tab['label']" [disabled]="tab['disabled']"></mat-tab>
  </mat-tab-group>
</div>
