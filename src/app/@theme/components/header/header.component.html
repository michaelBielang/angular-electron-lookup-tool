<div class="header-block">
  <div class="header-title">
    <h4>{{ title }}</h4>
  </div>

  <div class="loader-indicator" *ngIf="isLoading">
    <mat-spinner color="accent" [diameter]="30"></mat-spinner>
  </div>

  <mat-tab-group class="noselect" color="accent" [disableRipple]="true" [selectedIndex]="selectedTabIndex" (selectedIndexChange)="onTabChange($event)">
    <mat-tab *ngFor="let tab of tabs; let i = index" [label]="tab['label']" [disabled]="tab['disabled']"></mat-tab>
  </mat-tab-group>
</div>
