<div class="header-block">
  <div class="header-title">
    <h4>{{ title }}</h4>
  </div>

  <div class="loader-indicator">
    <div class="load noselect">
      <div *ngIf="isLoading" class="loadspinner">
        <div class="blob blob-0"></div>
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
        <div class="blob blob-5"></div>
      </div>
    </div>
  </div>

  <mat-tab-group (selectedIndexChange)="onTabChange($event)" [disableRipple]="true" [selectedIndex]="selectedTabIndex" class="noselect"
                 color="accent">
    <mat-tab *ngFor="let tab of tabs; let i = index" [disabled]="tab['disabled']" [label]="tab['label']"></mat-tab>
  </mat-tab-group>
</div>
